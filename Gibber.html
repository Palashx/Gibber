		var circles = [];   <!-- creating an array to store individual circles -->

	
		function onKeyDown(event) {
			<!-- Creating a random point for cirle	 -->
			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height)
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newcircle = new Path.Circle(point, 150);
				newcircle.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				circles.push(newcircle);
				text.content = "You pressed" + " " +event.key;
			}
		}
			
		function onFrame(event) {
					<!--  Each frame, change the fillCcolor slightly by adding 1 to its hue: -->
					<!-- Iterating over the array containing all circles -->
					for (var i = 0; i < circles.length; i++){
						circles[i].fillColor.hue += 1;
						circles[i].scale(.97);
					}
				}

		
		function randomrgb(){
				var r = Math.floor(Math.random() *  256);
				var g = Math.floor(Math.random() *  256);
				var b = Math.floor(Math.random() *  256);
				return "rgb(" + r + ", " + g + ", " + b + ")";
		}
